<html>
  <head>
  	<title>Example Chart 2</title>
  	<!-- Load jQuery and Sheetrock from CDNJS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.0.0/dist/sheetrock.min.js"></script>
		<!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

    	// Define spreadsheet URL.
			var mySpreadsheet = '
			https://docs.google.com/spreadsheets/d/1bj5ic7K6AQypbbaqbNtlmhMUzN21B00yWA4ozHG6n8Y/edit#gid=0';

			// Load the Visualization API and the piechart package.
    	google.load('visualization', '1', {'packages':['corechart']});

	    // Set a callback to run when the Google Visualization API is loaded.
	    google.setOnLoadCallback(drawChart);

			function drawChart() {
	     // var queryString = encodeURIComponent('SELECT A, H, O, Q, R, U LIMIT 5 OFFSET 8');

	      var query = new google.visualization.Query(mySpreadsheet); // + queryString);
	      query.send(handleQueryResponse);
	    }

	    function handleQueryResponse(response) {
	      if (response.isError()) {
	        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
	        return;
	      }

	      var data = response.getDataTable();
	      var options = {
				  width: 600,
					height: 440,
					title: 'My Daily Activities',
					colors: [ '#e0440e', '#f6c7b6', '#e6693e', '#ec8f6e', '#f3b49f', '#f6c7b6']
					//These colors are in order of appearance.  So, we could default to a list, or maybe have a plus button on form to keep adding colors

			  };
	      var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
	      chart.draw(data, options);
	    }

    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
    Did I load?
  </body>
</html>
