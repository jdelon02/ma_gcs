<html>
  <head>
  	<title>Example Chart</title>
  	<!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
    // Load the Visualization API and the piechart package.
    google.load('visualization', '1', {'packages':['corechart']});

    // Set a callback to run when the Google Visualization API is loaded.
    google.setOnLoadCallback(drawChart);

      function drawChart() {
        var ajaxData = $.ajax({
	        url: "https://spreadsheets.google.com/feeds/list/1bj5ic7K6AQypbbaqbNtlmhMUzN21B00yWA4ozHG6n8Y/od6/public/values?alt=json",
	        dataType:"json",
	        async: true
	        }).responseText;

	      var jsonData = $.getJSON("https://spreadsheets.google.com/feeds/list/1bj5ic7K6AQypbbaqbNtlmhMUzN21B00yWA4ozHG6n8Y/od6/public/values?alt=json",
	      function(data) {
  			//first row "title" column
  			console.log(data.feed.entry[0]['gsx$title']['$t']);
				});

	      var options = {
				  width: 600,
					height: 340,
					title: 'My Daily Activities',
					colors: ['#e0440e', '#e6693e', '#ec8f6e', '#f3b49f', '#f6c7b6']
			  };

				// Create our data table out of JSON data loaded from server.
      	var data = new google.visualization.DataTable(jsonData);

				// Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
    Did I load?
  </body>
</html>
